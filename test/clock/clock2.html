<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock with Custom Cursor</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;900&display=swap" rel="stylesheet">
    <style>
        /* General styles */
        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Montserrat', sans-serif;
            background-color: black; /* Black background for the entire page */
        }

        #clock-container {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .number {
            position: absolute;
            transform: translate(-50%, -50%);
            font-size: 1.5rem;
            font-weight: bold;
            text-align: center;
            color: white; /* White color for the numbers */
        }

        #hour-hand, #minute-hand, #second-hand {
            position: absolute;
            width: 50%;
            height: 2px;
            background: white; /* White hands */
            transform-origin: 100%;
            top: 50%;
            left: 50%;
            transform: rotate(0deg);
            transition: transform 0.05s linear;
        }

        #cursor {
            position: fixed;
            width: 15px;
            height: 15px;
            border: 2px solid white; /* White border for the cursor */
            border-radius: 50%;
            pointer-events: none;
            transform: translate(-50%, -50%);
            transition: transform 0.1s ease-out;
        }
    </style>
</head>
<body>
    <!-- Clock container -->
    <div id="clock-container">
        <div id="hour-hand"></div>
        <div id="minute-hand"></div>
        <div id="second-hand"></div>
    </div>

    <!-- Custom cursor -->
    <div id="cursor"></div>

    <script>
        function createClock() {
            const container = document.getElementById('clock-container');

            // Function to calculate clock size and position
            function calculateClock() {
                const radius = Math.min(window.innerWidth, window.innerHeight) * 0.25;
                const center = {
                    x: window.innerWidth / 2,
                    y: window.innerHeight / 2
                };
                return { radius, center };
            }

            // Function to create clock numbers
            function createNumbers(radius, center) {
                container.innerHTML = ''; // Clear existing numbers

                for (let i = 1; i <= 12; i++) {
                    const number = document.createElement('div');
                    number.className = 'number';
                    number.textContent = i;

                    // Calculate position
                    const angle = (i - 3) * (Math.PI / 6); // Start at 3 o'clock
                    const x = center.x + radius * Math.cos(angle);
                    const y = center.y + radius * Math.sin(angle);

                    number.style.left = `${x}px`;
                    number.style.top = `${y}px`;

                    // Hover effects and animations
                    number.addEventListener('mousemove', (e) => {
                        const dx = (e.clientX - x) * 0.1;
                        const dy = (e.clientY - y) * 0.1;
                        number.style.transform = `translate(-50%, -50%) translate(${dx}px, ${dy}px)`;
                    });

                    number.addEventListener('mouseleave', () => {
                        number.style.transform = 'translate(-50%, -50%)';
                    });

                    container.appendChild(number);
                }
            }

            // Function to update clock hands
            function updateClockHands() {
                const now = new Date();
                const utcOffset = now.getTimezoneOffset() * 60000; // in milliseconds
                const romeOffset = 3600000; // UTC+1 in milliseconds
                const romeTime = new Date(now.getTime() + utcOffset + romeOffset);

                const hours = romeTime.getHours() % 12;
                const minutes = romeTime.getMinutes();
                const seconds = romeTime.getSeconds();
                const milliseconds = romeTime.getMilliseconds();

                // Calculate angles
                const hourAngle = (hours + minutes / 60) * 30;
                const minuteAngle = (minutes + seconds / 60) * 6;
                const secondAngle = (seconds + milliseconds / 1000) * 6;

                // Update hands
                document.getElementById('hour-hand').style.transform = `rotate(${hourAngle}deg)`;
                document.getElementById('minute-hand').style.transform = `rotate(${minuteAngle}deg)`;
                document.getElementById('second-hand').style.transform = `rotate(${secondAngle}deg)`;

                requestAnimationFrame(updateClockHands);
            }

            // Initialize clock with current size
            const { radius, center } = calculateClock();
            createNumbers(radius, center);
            updateClockHands();

            // Adjust clock on window resize
            window.addEventListener('resize', () => {
                const { radius, center } = calculateClock();
                createNumbers(radius, center);
            });
        }

        // Add custom cursor
        document.addEventListener('mousemove', (e) => {
            const cursor = document.getElementById('cursor');
            cursor.style.left = `${e.clientX}px`;
            cursor.style.top = `${e.clientY}px`;
        });

        // Initialize clock on DOMContentLoaded
        document.addEventListener('DOMContentLoaded', createClock);
    </script>
</body>
</html>
